<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 14</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="form1">
    <form>
      <label>Your Name:
        <br>
        <input type="text" name="name" placeholder="Your name">
      </label>
      <br>
      <label>Your E-mail Address:
        <br>
        <input type="text" name="e-mail" placeholder="Your e-mail">
      </label>
      <br>
      <label>Your message:
        <br>
        <textarea name="message" placeholder="Please describe your question or comment" rows="7" cols="67"></textarea>
      </label>
      <br>
      <label>
        <input type="button" value="Send" id="but">
      </label>
    </form>
  </div>
  <div>
    <form>
      <p id="headline">
        Run your inteligent robo-car
      </p>
      <label>
        <p>
          Select Country:
        </p>
        <span>Poland: </span><input type="checkbox" value="Poland" checked>
        <span>US: </span><input type="checkbox" value="US">
        <span>San Marino: </span><input type="checkbox" value="San Marino">
      </label>
      <br>
      <label>
        <p>
          Select Car:
        </p>
        <span>BMW: </span><input type="radio" name="car" value="1">
        <span>Jaguar: </span><input type="radio" name="car" value="2">
      </label>
      <br>
      <label>
        <p>
          When?
        </p>
        <span>Date: </span><input type="date">
      </label>
      <br>
      <label>
        <p>
          Start engine.
        </p>
        <span>Enter password*: </span><input type="password" name="password">
      </label>
      <br>
      <label>
          <input type="submit" value="RUN YOUR CAR" id="run">
      </label>
    </form>
  </div>
</body>
</html>
