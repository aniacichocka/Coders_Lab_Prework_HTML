<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Link nie ma 500px szerokości. Link jest elementem inlinowym, zajmuje tylko tyle miejsca ile rzeczywiście potrzebuje.-->
  <a href="https://coderslab.pl/">Coders Lab</a>
  <!--Paragraf ma 500px szerokości. Jest on elementem blokowym, zajmuje całą szerokośc, która jest dostępna.-->
  <p>
    Nunc commodo non justo et sagittis. Pellentesque a est dolor. Sed id tincidunt lacus.
  </p>
  <table>
    <tr>
      <th scope="col">Name of element</th>
      <th scope="col">Type</th>
    </tr>
    <tr>
      <td>a</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>p</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h1, h2, h3</td>
      <td>block</td>
    </tr>
    <tr>
      <td>div</td>
      <td>block</td>
    </tr>
    <tr>
      <td>span</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>em, strong, u</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>ul, ol</td>
      <td>block</td>
    </tr>
    <tr>
      <td>table</td>
      <td>block</td>
    </tr>
    <tr>
      <td>img</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>iframe</td>
      <td>inline</td>
    </tr>
  </table>
</body>
</html>
